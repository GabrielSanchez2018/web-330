<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 4.2 - GET and POST Operations</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h4>HTTP GET Request</h4>
<!--Adding a button-->
    <button id="get1">Get Ramdom Breed</button>

    <script type="text/javascript">
      $(function() {
        $("#get1").click(function(){   //$('#get1') is going to find get1 id (button)
            $.get('https://dog.ceo/api/breeds/image/random', function(data, status){
                console.log('Data:' + JSON.stringify(data) + '\nStatus:' + status)
            });
        });

        
      });
    </script>
  </body>
</html>
