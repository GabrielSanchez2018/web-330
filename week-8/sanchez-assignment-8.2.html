<body>
    <!--Nav Bar-->

    <div class="container" role="main">
        <br>
        <br>
        <h2>CR Example</h2><br>
        <div class="row" data-bind="if: error">
            <div class="col-sm-12">
                <div class="alert alert-danger" role="alert">
                    <strong>Warning!</strong> <span data-bind="text: error()"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
                    <div class="card-block p-3">
                        <h3 class="card-title">Employee List</h3>
                        <div class="card-text">
                            <div class="form-group row">
                                <label class="col-2 col-form-label" for="txtEmployee">Employee:</label>
                                <div class="col-6">
                                    <input class="form-control" data-bind="value: nameToAdd, valueUpdate: 'afterkeydown'" id="txtEmployee" type="text">
                                </div>
                                <div class="col-4">
                                    <a class="btn btnprimary" data-bind="click: add" href="#">Add</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtEmloyeeList">Employee List:</label> <select class="form-control" data-bind="options: employeeList" id="txtEmloyeeList" size="10">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

    function EmployeeViewModel(){
        this.nameToAdd = ko.observable("");
        this.employeeList = ko.observableArray([1, "Angel"]); //observable array 
        this.error = ko.observable("");
        this.add = function () {
            if ((this.nameToAdd() && this.idToadd() !== "") && (this.employeeList.indexOf(this.nameToAdd() && this.idToadd()) < 0)) {
            this.error("");
            this.employeeList.push(this.nameToAdd());
        }
        else {
        this.error("Duplicate or Invalid Entry.");
        }
        this.nameToAdd("");
        }
        }

    ko.applyBindings(new EmployeeViewModel());



    </script>
