  <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>

                  </li>
                </ul>
              </nav>
              <!--Table for the Array-->
              <div role="main" class="container">
                    <br/><br/>
                    <h2>The "foreach" binding</h2>
                    <table class="table table-dark table-striped table-hover">
                    <thead>
                    <tr>
                    <th>Tutorial Name</th>
                    <th>URL</th>
                    <th>Description</th>
                    </tr>
                    </thead>
                    <tbody data-bind="foreach: tutorials">
                    <tr>
                    <td data-bind="text: name"></td>
                    <td>
                            <a data-bind="attr: { href: url}" target="_blank"> Website</a>
                    </td>
                    
                    <td data-bind="text: description"></td>
                    </tr>
                    </tbody>
                    </table>
                    <br/>
                </div>
                <!--Table ends-->

              
                <!--Error messages-->
            
    <script>

     //Create an array of five (5) JavaScript tutorial objects
     function JavaScriptTutoriasViewModel(){
         this.tutorials = ko.observableArray([
             
             {name:"JavaScript Booleans", url: ko.observable("https://www.w3schools.com/js/js_booleans.asp"), description:"A JavaScript Boolean represents one of two values: true or false."},
             {name:"JavaScript Form Validation", url: ko.observable("https://www.w3schools.com/js/js_validation.asp"), description:"HTML form validation can be done by JavaScript."},
             {name:"JavaScript Debugging", url: ko.observable("https://www.w3schools.com/js/js_debugging.asp"), description:"Errors can (will) happen, every time you write some new computer code."},
             {name:"JavaScript Math Object", url: ko.observable("https://www.w3schools.com/js/js_math.asp"), description:"The JavaScript Math object allows you to perform mathematical tasks on numbers."},
             {name:"JavaScript Arithmetic", url: ko.observable("https://www.w3schools.com/js/js_math.asp"), description:"Arithmetic operators perform arithmetic on numbers (literals or variables)."},

         ]);
     };
     
     ko.applyBindings(new JavaScriptTutoriasViewModel());
     // Array functin ends
    </script>
  </body>
</html>
