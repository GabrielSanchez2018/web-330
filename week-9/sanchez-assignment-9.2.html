<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 9.2</title><!-- Stylesheet - Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"><!-- JavaScript references -->

    <script charset="UTF-8" src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js" type="text/javascript">
    </script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js">
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </nav>
    <div class="container" role="main">
        <br>
        <br>
        <h1>Employee List</h1>
        <p class="lead">Employee Information</p>
        <div class="row">
            <div class="col-sm-9">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
    function Employee(id, name, salary) {
      this.id = id;
      this.name = name;
      this.salary = salary; 
      }
      var EmployeeModel = Backbone.Model.extend({
      defaults: {
      id: '',
      name: '',
      salary: 0
      }
      });
      var EmployeeCollection = Backbone.Collection.extend({
      model: EmployeeModel
      });
      var Employees = new EmployeeCollection();
      Employees.add(new Employee("1", "Mark", 1500));
      Employees.add(new Employee("2", "Steve", 1999));
      Employees.add(new Employee("3", "Rafael", 3000));
      Employees.add(new Employee("4", "Eliseo", 999));
      Employees.add(new Employee("5", "Gabriel", 1000000));
      
      Employees.each(function (employee) {
      $('#table-body').append(
      '<tr>' +
      '<td>' + employee.get('id') + '<\/td>' +
      '<td>' + employee.get('name') + '<\/td>' +
      '<td>' + employee.get('salary') + '<\/td>' +
      '<\/tr>'
      );
      });
      
    </script>
</body>
</html>
